<div class="card bg-light">

  <div class="card-header">
    {{ title }}: {{ billForm.value.description }}
  </div>

  <div class="card-body">

    <h4 class="card-title">
      <a
        class="btn btn-light btn-xs"
        [routerLink]="['/clients']"
      >
        Go back
      </a>
    </h4>

    <form
      [formGroup]="billForm"
      (ngSubmit)="onSubmit()"
    >

      <div class="form-group row">

        <label
          for="client"
          class="col-sm-2 col-form-label"
        >
          Client
        </label>

        <div class="col-sm-6">

          <input
            type="text"
            class="form-control"
            name="client"
            [value]="selectedClient.firstName + ' ' + selectedClient.lastName"
            disabled
          >

        </div>

      </div>

      <div class="form-group row">

        <label
          for="description"
          class="col-sm-2 col-form-label"
        >
          Description
        </label>

        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            name="description"
            formControlName="description"
          >
        </div>

      </div>

      <div class="form-group row">

        <label
          for="comment"
          class="col-sm-2 col-form-label"
        >
          Comment
        </label>

        <div class="col-sm-6">
          <textarea
            class="form-control"
            name="comment"
            formControlName="comment"
          ></textarea>
        </div>

      </div>

      <div class="form-group row">

        <div class="col-sm-6">

          <mat-form-field class="example-full-width">

            <input type="text"
                   placeholder="Add product"
                   aria-label="Number"
                   matInput
                   [formControl]="autocompleteControl"
                   [matAutocomplete]="auto"
            >

            <mat-autocomplete #auto="matAutocomplete">

              <mat-option
                *ngFor="let product of filteredProducts | async"
                [value]="product"
              >
                {{ product }}
              </mat-option>

            </mat-autocomplete>

          </mat-form-field>

        </div>

      </div>

      <div class="form-group row">

        <div class="col-sm-6">
          <button
            type="submit"
            class="btn btn-secondary"
          >
            Create bill
          </button>
        </div>

      </div>

    </form>

  </div>

</div>
