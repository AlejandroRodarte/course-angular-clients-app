<div class="card bg-light">

  <div class="card-header">
    {{ title }}: {{ billForm.value.description }}
  </div>

  <div class="card-body">

    <h4 class="card-title">
      <a
        class="btn btn-light btn-xs"
        [routerLink]="['/clients']"
      >
        Go back
      </a>
    </h4>

    <form
      [formGroup]="billForm"
      (ngSubmit)="onSubmit()"
    >

      <div class="form-group row">

        <label
          for="client"
          class="col-sm-2 col-form-label"
        >
          Client
        </label>

        <div class="col-sm-6">

          <input
            type="text"
            class="form-control"
            name="client"
            [value]="selectedClient.firstName + ' ' + selectedClient.lastName"
            disabled
          >

        </div>

      </div>

      <div class="form-group row">

        <label
          for="description"
          class="col-sm-2 col-form-label"
        >
          Description
        </label>

        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            name="description"
            formControlName="description"
          >
        </div>

      </div>

      <div class="form-group row">

        <label
          for="comment"
          class="col-sm-2 col-form-label"
        >
          Comment
        </label>

        <div class="col-sm-6">
          <textarea
            class="form-control"
            name="comment"
            formControlName="comment"
          ></textarea>
        </div>

      </div>

      <div class="form-group row">

        <div class="col-sm-6">

          <mat-form-field>

            <input type="text"
                   placeholder="Add product"
                   aria-label="Products"
                   matInput
                   [formControl]="autocompleteControl"
                   [matAutocomplete]="auto"
            >

            <mat-autocomplete
              #auto="matAutocomplete"
              [displayWith]="displayName"
              (optionSelected)="selectProduct($event)"
            >

              <mat-option
                *ngFor="let product of filteredProducts | async"
                [value]="product"
              >
                {{ product.name }}
              </mat-option>

            </mat-autocomplete>

          </mat-form-field>

        </div>

      </div>

      <table
        class="table table-striped table-hover table-sm"
        formArrayName="billItems"
      >

        <thead>

          <tr>

            <th>
              Product
            </th>

            <th>
              Price
            </th>

            <th>
              Quantity
            </th>

            <th>
              Total
            </th>

          </tr>

        </thead>

        <tbody>

          <tr
            *ngFor="let billItem of getControls('billItems'); let i = index"
            [formGroupName]="i"
          >

            <td>
              {{ billItem.get('product').value.name }}
            </td>

            <td>
              {{ billItem.get('product').value.price }}
            </td>

            <td>
              {{ billItem.get('quantity').value }}
            </td>

            <td>
              {{ billItem.get('quantity').value * billItem.get('product').value.price }}
            </td>

          </tr>

        </tbody>

      </table>

      <div class="form-group row">

        <div class="col-sm-6">
          <button
            type="submit"
            class="btn btn-secondary"
          >
            Create bill
          </button>
        </div>

      </div>

    </form>

  </div>

</div>
