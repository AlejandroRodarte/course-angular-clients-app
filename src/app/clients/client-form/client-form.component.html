<div class="card bg-dark text-white">

  <div class="card-header">
    {{ title }}
  </div>

  <div class="card-body">

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

      <div class="form-group row">

        <label for="firstName" class="col-form-label col-sm-2">
          First Name
        </label>

        <div class="col-sm-6">

          <input  type="text"
                  name="firstName"
                  id="firstName"
                  class="form-control"
                  [ngModel]="client.firstName"
                  required>

        </div>

      </div>

      <div class="form-group row">

        <label for="lastName" class="col-form-label col-sm-2">
          Last Name
        </label>

        <div class="col-sm-6">

          <input  type="text"
                  name="lastName"
                  id="lastName"
                  class="form-control"
                  [ngModel]="client.lastName"
                  required>

        </div>

      </div>

      <div class="form-group row">

        <label for="email" class="col-form-label col-sm-2">
          Email
        </label>

        <div class="col-sm-6">

          <input  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  [ngModel]="client.email"
                  required
                  email>

        </div>

      </div>

      <div class="form-group-row">
        <div class="col-sm-6">
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!f.valid">
            Create Client
          </button>
        </div>
      </div>
    </form>

  </div>

</div>
