<div class="card bg-dark text-white">

  <div class="card-header">
    {{ title }}
  </div>

  <div class="card-body">

    <form
      [formGroup]="clientForm"
      (ngSubmit)="onSubmit()"
    >

      <div class="form-group row">

        <label
          for="firstName"
          class="col-form-label col-sm-2"
        >
          First Name
        </label>

        <div class="col-sm-6">

          <input
            type="text"
            name="firstName"
            id="firstName"
            class="form-control"
            formControlName="firstName"
          >

        </div>

      </div>

      <div class="form-group row">

        <label
          for="lastName"
          class="col-form-label col-sm-2"
        >
          Last Name
        </label>

        <div class="col-sm-6">

          <input
            type="text"
            name="lastName"
            id="lastName"
            class="form-control"
            formControlName="lastName"
          >

        </div>

      </div>

      <div class="form-group row">

        <label
          for="email"
          class="col-form-label col-sm-2"
        >
          Email
        </label>

        <div class="col-sm-6">

          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            formControlName="email"
          >

        </div>

      </div>

      <div class="form-group-row">

        <div class="col-sm-6">

          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!clientForm.valid"
          >
            {{ editMode ? 'Update Client' : 'Create Client' }}
          </button>

        </div>

      </div>

    </form>

  </div>

</div>
