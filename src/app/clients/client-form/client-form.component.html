<ul
  class="alert alert-danger"
  *ngIf="errors.length > 0"
>

  <li *ngFor="let error of errors">
    {{ error }}
  </li>

</ul>

<div class="card bg-dark text-white">

  <div class="card-header">
    {{ title }}
  </div>

  <div class="card-body">

    <form
      [formGroup]="clientForm"
      (ngSubmit)="onSubmit()"
    >

      <div class="form-group row">

        <label
          for="firstName"
          class="col-form-label col-sm-2"
        >
          First Name
        </label>

        <div class="col-sm-6">

          <input
            type="text"
            name="firstName"
            id="firstName"
            class="form-control"
            formControlName="firstName"
          >

          <div
            *ngIf="(clientForm.get('firstName').dirty || clientForm.get('firstName').touched) && !clientForm.get('firstName').valid"
            class="alert alert-danger"
          >
            <div *ngIf="clientForm.get('firstName').errors.required">
              First name is required
            </div>
            <div *ngIf="clientForm.get('firstName').errors.minlength">
              First name must be at least 4 characters long
            </div>
          </div>

        </div>

      </div>

      <div class="form-group row">

        <label
          for="lastName"
          class="col-form-label col-sm-2"
        >
          Last Name
        </label>

        <div class="col-sm-6">

          <input
            type="text"
            name="lastName"
            id="lastName"
            class="form-control"
            formControlName="lastName"
          >

          <div
            *ngIf="(clientForm.get('lastName').dirty || clientForm.get('lastName').touched) && !clientForm.get('lastName').valid"
            class="alert alert-danger"
          >
            <div *ngIf="clientForm.get('lastName').errors.required">
              Last name is required
            </div>
          </div>

        </div>

      </div>

      <div class="form-group row">

        <label
          for="email"
          class="col-form-label col-sm-2"
        >
          Email
        </label>

        <div class="col-sm-6">

          <input
            type="text"
            name="email"
            id="email"
            class="form-control"
            formControlName="email"
          >

          <div
            *ngIf="(clientForm.get('email').dirty || clientForm.get('email').touched) && !clientForm.get('email').valid"
            class="alert alert-danger"
          >
            <div *ngIf="clientForm.get('email').errors.required">
              Email is required
            </div>
            <div *ngIf="clientForm.get('email').errors.email">
              Must be an email
            </div>
          </div>

        </div>

      </div>

      <div class="form-group row">

        <label
          for="createdAt"
          class="col-form-label col-sm-2"
        >
          Date
        </label>

        <div class="col-sm-6">

          <input
            [matDatepicker]="myDatepicker"
            class="form-control"
            name="createdAt"
            formControlName="createdAt"
            style="display: inline-block; width: 300px;"
          >

          <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>

          <mat-datepicker #myDatepicker></mat-datepicker>

        </div>

      </div>

      <div class="form-group-row">

        <div class="col-sm-6">

          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!clientForm.valid"
          >
            {{ editMode ? 'Update Client' : 'Create Client' }}
          </button>

        </div>

      </div>

    </form>

  </div>

</div>
