<div
  class="open-modal fade-in"
  *ngIf="selectedClient"
>

  <div
    class="modal"
    tabindex="-1"
    role="dialog"
    style="display: block;"
  >

    <div
      class="modal-dialog modal-lg"
      role="document"
    >

      <div class="modal-content">

        <div class="modal-header">

          <h5 class="modal-title">{{ title }}</h5>

          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="onClose()"
          >

            <span aria-hidden="true">
              &times;
            </span>

          </button>

        </div>

        <div class="modal-body">

          <div class="container">

            <div class="row">

              <div class="col-sm">

                <ul class="list-group text-dark mb-3">

                  <li class="list-group-item active">
                    {{ selectedClient.firstName }}
                  </li>

                  <li class="list-group-item">
                    {{ selectedClient.lastName }}
                  </li>

                  <li class="list-group-item">
                    {{ selectedClient.email }}
                  </li>

                  <li class="list-group-item">
                    {{ selectedClient.createdAt | date:"fullDate" }}
                  </li>

                  <li class="list-group-item">
                    {{ selectedClient.region.name }}
                  </li>

                </ul>

                <div class="input-group">

                  <div class="custom-file">

                    <input
                      type="file"
                      class="custom-file-input"
                      id="inputGroupFile04"
                      aria-describedby="inputGroupFileAddon04"
                      (change)="onImageUpload($event)"
                    >

                    <label
                      class="custom-file-label"
                      for="inputGroupFile04"
                    >
                      Search image
                    </label>

                  </div>

                  <div class="input-group-append">

                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="inputGroupFileAddon04"
                      (click)="onSubmit()"
                      [disabled]="!isTypeCorrect"
                    >
                      Upload image
                    </button>

                  </div>

                </div>

                <div
                  class="progress mt-3"
                  *ngIf="downloadProgress > 0"
                >

                  <div
                    class="progress-bar progress-bar-striped"
                    role="progressbar"
                    [ngStyle]="{ width: downloadProgress + '%' }"
                    attr.aria-valuenow="{{ downloadProgress }}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    {{ downloadProgress }}%
                  </div>

                </div>

              </div>

              <div class="col-sm">

                <img
                  *ngIf="selectedClient.image"
                  [src]="'http://localhost:8080/api/clients/image/' + selectedClient.image"
                  alt="No image for this user"
                  class="img-thumbnail rounded"
                >

              </div>

            </div>

          </div>

        </div>

        <div class="modal-footer">

          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            (click)="onClose()"
          >
            Close
          </button>

        </div>

      </div>

    </div>

  </div>

</div>
